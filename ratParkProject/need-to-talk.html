<!DOCTYPE html>
<html>
  <head>
    <script
  src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="meet-up-style.css" media="screen"/>

    <title>Helpline Numbers</title>
  </head>
  <body>
    <div class="container">

      <div class="centerButton">
        <div id="topButton" class="row">
          <div class="col-sm-12">
<!--AA website link-->
            <button type="button" class="btn-custom"><b>Need to Talk Now?</b><br>Here's a list of numbers to get you started:</button>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-12">
<!--AA website link-->
            <button type="button" class="btn-custom"><b>Alcoholics Anonymous:<br>
              1-800-923-8722</b></button>
          </div>
        </div>
<!--NA website link-->
        <div class="row">
          <div class="col-sm-12">
            <button type="button" class="btn-custom"><b>Narcotics Anonymous:<br>
                1-800-974-0062</b>
            </button>
          </div>
        </div>
<!--Gambling anon link-->
        <div class="row 8">
          <div class="col-sm-12">
            <button type="button" class="btn-custom"><b>Colorado Gamblers     Anonymous:<br>
              1-855-2CALLGA (855-222-5542)</b>
            </button>
          </div>
        </div>
  <!--sex addiction link-->
        <div class="row">
          <div class="col-sm-12">
            <button type="button" class="btn-custom"><b>Sexaholics  Anonymous:<br>
              (866) 424-8777</b>
            </button>
          </div>
        </div>
<!--video/computer gaming link-->
        <div class="row">
          <div class="col-sm-12">
            <button type="button" class="btn-custom"><b>Gaming Addicts Anonymous:<br>
              970-364-3497</b>
            </button>
          </div>
        </div>
<!--all addiction website link with more web addresses-->
        <div class="row">
          <div class="col-sm-12">
            <button type="button" class="btn-custom"><b>Didn't see what you're looking for?  Try this link!</b><br><b><a href="http://www.samhsa.gov">
            www.samhsa.gov/find-help/national-helpline</a></b>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
