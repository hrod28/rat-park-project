<!DOCTYPE html>
<html>
  <head>
    <script
  src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="meet-up-style.css" media="screen"/>

    <title>find a meeting</title>
  </head>
  <body>
    <div class="container">

      <div class="centerButton">
        <div id="topButton" class="row">
          <div class="col-sm-12">
<!--AA website link-->
            <button type="button" class="btn-custom"><b>The Following Links Will Take You To An External Website</b></button>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-12">
<!--AA website link-->
            <button type="button" class="btn-custom"><b>Alcoholics Anonymous:<br><a href="http://www.northcoloradoaa.org/">
              http://www.northcoloradoaa.org/</a></b></button>
          </div>
        </div>
<!--NA website link-->
        <div class="row">
          <div class="col-sm-12">
            <button type="button" class="btn-custom"><b>Narcotics Anonymous:<br>
                http://www.naws.org/meetingsearch/</b>
            </button>
          </div>
        </div>
<!--Gambling anon link-->
        <div class="row 8">
          <div class="col-sm-12">
            <button type="button" class="btn-custom"><b>Colorado Gamblers     Anonymous:<br>
              http://www.coloradoga.org/</b>
            </button>
          </div>
        </div>
  <!--sex addiction link-->
        <div class="row">
          <div class="col-sm-12">
            <button type="button" class="btn-custom"><b>Sexaholics  Anonymous:<br>
              https://saa-recovery.org</b>
            </button>
          </div>
        </div>
<!--video/computer gaming link-->
        <div class="row">
          <div class="col-sm-12">
            <button type="button" class="btn-custom"><b>Gaming Addicts Anonymous:<br>
              http://cgaa.info/</b>
            </button>
          </div>
        </div>
<!--all addiction website link with more web addresses-->
        <div class="row">
          <div class="col-sm-12">
            <button type="button" class="btn-custom"><b>Didn't see what you're looking for?  Try this link!<br>
              https://www.addiction.com/</b>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
